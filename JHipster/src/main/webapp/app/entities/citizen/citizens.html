<div>
    <h2>Citizens</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="citizen.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Citizen
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Dob</span></th>
                    <th><span>Gender</span></th>
                    <th><span>Passport</span></th>
                    <th><span>Country</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="citizen in vm.citizens track by citizen.id">
                    <td><a ui-sref="citizen-detail({id:citizen.id})">{{citizen.id}}</a></td>
                    <td>{{citizen.name}}</td>
                    <td>{{citizen.dob | date:'medium'}}</td>
                    <td>{{citizen.gender}}</td>
                    <td>
                        <a ui-sref="passport-detail({id:citizen.passport.id})">{{citizen.passport.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="country-detail({id:citizen.country.id})">{{citizen.country.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="citizen-detail({id:citizen.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="citizen.edit({id:citizen.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="citizen.delete({id:citizen.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
